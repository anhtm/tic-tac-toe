<!doctype html>
<html lang="en">

<head>
  <title> Tic Tac Toe </title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <h1 class="text-center"> Tic Tac Toe </h1>
    
    <div class="text-center">
     <button id="reset"><i class="fa fa-repeat fa-2x fa-rotate-270" aria-hidden="true"></i></button>
    </div>
    <br>
    <div class="text-center container">
    <table id="board" class="table">
        <tr class="row">
            <td class="cell" id="00"></td> 
            <td class="cell" id="01"></td> 
            <td class="cell" id="02"></td> 
        </tr>
        <tr class="row">
            <td class="cell" id="10"></td> 
            <td class="cell" id="11"></td> 
            <td class="cell" id="12"></td> 
        </tr>
        <tr class="row">
            <td class="cell" id="20"></td> 
            <td class="cell" id="21"></td> 
            <td class="cell" id="22"></td> 
        </tr>
    </table>
    </div>
    
    <div class="text-center">
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type= "text/javascript" src="js/script.js"> </script>
</body>

</html>
